<div class="row justify-content-between">
  <div class="col-5">
    <h1>Histórico de Solicitações</h1>
  </div>

  <div class="col-6">
    <button type="button" class="btn btn-dark">Voltar</button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="datadeAlteracao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Data de Alteração
      </th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeFornecedor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Nome do Fornecedor
      </th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="orcamento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Orçamento</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
  >
  </mat-paginator>
</div>
