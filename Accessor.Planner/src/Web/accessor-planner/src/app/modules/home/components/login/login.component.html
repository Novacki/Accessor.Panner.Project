<app-loading [loading]="loading"></app-loading>
<div class="main">
	<div class="header d-flex justify-content-center">
		<div class="py-5 text-center">
			<h1>Bem vindo a melhor maneira de COMPRAR MÃ³veis Planejados!</h1>
			<p class="lead">Queremos te conhecer! Preencha os campos abaixo</p>
		</div>
	</div>
	<div class="content">
		<div class="form-container">
			<form [formGroup]="form">
				<app-divider [title]="'Login'"></app-divider>
				<div class="row mt-3">
					<div class="col-2 mt-2">
						<label for="firstName" class="form-label">E-mail:</label>
					</div>
					<div class="col-10">
						<input formControlName="email" type="email" class="form-control" id="name" placeholder="E-mail"
							required />
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-2 mt-2">
						<label for="firstName" class="form-label">Password: </label>
					</div>
					<div class="col-10">
						<input formControlName="password" type="password" class="form-control" id="name"
							placeholder="Password" required />
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-3 mt-2">
						<button type="button" (click)="loginAccount()"
							class="btn btn-primary form-control btn-login">Entrar</button>
					</div>
					<div class="col-5 mt-2">
						<button type="button" routerLink="../choose-register"
							class="btn btn-primary form-control btn-register">Criar uma contar</button>
					</div>
					<!-- <div class="col-2  ml-5 restaured-password">
						<button type="button" routerLink=""
							class="btn btn-outline-link form-control">Esqueceu a senha?</button>
					</div> -->
				</div>
			</form>
		</div>
	</div>
</div>
