<app-loading [loading]="loading"></app-loading>
<div class="main">
    <div class="content">
        <div class="form-solicitation">
            <!-- <po-upload p-label="Adicione a Solicitação" [p-drag-drop]="true" p-required>
            </po-upload> -->
            <app-divider [title]="'Comodos da Solicitação'"></app-divider>
            <app-modal-room #edit (roomRegister)="addRoom($event)" (roomEdit)="editRoom($event)"></app-modal-room>
            <div class="table-room">
                <app-table [height]="400" [columns]="getColumns()" [items]="getItems()"></app-table>
            </div>
            <div class="footer">
                <div class="row mt-5 d-flex justify-content-start">
                    <div class="col-md-2">
                        <button class="w-100 btn btn-primary btn-lg" (click)="registerSolicitation()" [disabled]="rooms.length == 0 || !rooms" type="submit">
                            {{ buttonName }}
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button class="w-100 btn btn-default btn-lg" routerLink="../on-hold">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-show-informations [name]="'Descrição'" #information>
    <div *ngIf="showRoom">
        <div class="po-row d-flex justify-content-center">
            <div class="col-md-11 po-mb-2">
                <app-divider [title]="showRoom.name"></app-divider>
                <textarea readonly [value]="showRoom.description" class="form-control description" id="description"
                    rows="8"></textarea>
            </div>
        </div>
    </div>
</app-show-informations>
