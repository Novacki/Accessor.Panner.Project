<div class="row justify-content-between">
  <div class="col-5">
    <h1>Solicitações</h1>
  </div>

  <div class="col-6">
    <button type="button" class="btn btn-dark" routerLink="new-solicitation">
      Nova Solicitação
    </button>
  </div>
</div>

<mat-tab-group>
  <mat-tab label="Novas">
    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Nome do Solicitante
          </th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="opcoes1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Opções</th>
          <td class="col-bnt" mat-cell *matCellDef="let row">
            <button mat-raised-button>Visualizar</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="opcoes2">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td class="col-bnt" mat-cell *matCellDef="let row">
            <button mat-raised-button>Histórico</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
      >
      </mat-paginator>
    </div>
  </mat-tab>
